{% extends "gestionClientes/base.html" %}
{% block title %} Editar Cliente {% endblock %}
{% block content %}
<div class="margentpl">
    <h2>Editar Cliente</h2>
    <form action="{% url 'Editar' %}?id={{id}}" method="POST">{% csrf_token %}
        <table>
            {{formulario.as_table}}
        </table>
        <br>
        <input type="submit" value="Enviar">
    </form>
</div>
{% endblock %}
